<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div class="container col-md-12" th:fragment="content">
  <form th:action="@{/cargo}" method="post" th:object="${cargoForm}">

        <h1 th:text="#{form.cargo.header}"></h1>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label></label>
            <select class="form-control border border-primary" name="customerName" th:field="*{customer}">
                <option th:each="customer : ${customerList}" th:value="${customer.customerId}"
                        th:text="#{${customer.customerDisplayedName}}"></option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label></label>
            <input type="text" name="nameOfCommodity" class="form-control border border-primary"
                   th:placeholder="#{cargo.nameOfCommodity}" th:field="*{nameOfCommodity}" autocomplete="off">
        </div>
        <div class="form-group col-md-4">
            <label></label>
             <select class="form-control border border-primary" name="kindOfCargo" th:field="*{kindOfCargo}">
<!--                 <option th:each="kindOfCargo : ${allKindOfCargo}"-->
<!--                     th:value="${kindOfCargo}" th:text="#{${kindOfCargo}}">-->
<!--                 </option>-->
                 <option th:value="${allKindOfCargo.get(0).RO_RO_SELF_PROPELLED}" th:text="#{cargo.kindOfCargo.selfPropelled}"></option>
                 <option th:value="${allKindOfCargo.get(1).RO_RO_TOWABLE}" th:text="#{cargo.kindOfCargo.towable}"></option>
                 <option th:value="${allKindOfCargo.get(2).STATIC_ON_RT}" th:text="#{cargo.kindOfCargo.onRT}"></option>
                 <option th:value="${allKindOfCargo.get(3).STATIC_FORKLIFTABLE}" th:text="#{cargo.kindOfCargo.forkliftable}"></option>
             </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col md-3">
            <label for="lenght"></label>
            <input th:type="number" th:step="0.01" id="lenght" class="form-control border border-primary"
            th:placeholder="#{cargo.lenght}" th:field="*{lenght}" autocomplete="off">
        </div>
        <div class="form-group col md-3">
            <label for="width"></label>
            <input th:type="number" th:step="0.01" id="width" class="form-control border border-primary"
            th:placeholder="#{cargo.width}" th:field="*{width}" autocomplete="off">
        </div>
        <div class="form-group col md-3">
            <label for="height"></label>
            <input th:type="number" th:step="0.01" id="height" class="form-control border border-primary"
            th:placeholder="#{cargo.height}" th:field="*{height}" autocomplete="off">
        </div>
        <div class="form-group col md-3">
            <label for="weight"></label>
            <input th:type="number" th:step="0.01" id="weight" class="form-control border border-primary"
            th:placeholder="#{cargo.weight}" th:field="*{weight}" autocomplete="off">
        </div>
    </div>

        <div>
            <input type="submit" class="btn btn-primary btn-lg btn-block" th:value="#{customer.form.submit}">
        </div>
  </form>

<div class="modal-body col-md-12">
      <div class="input-group input-group-lg col-md-8">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">FREIGHT TONS which will be taken to sea freight calculation is: </span>
        </div>
        <input th:type="number" th:step="0.01" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
    </div>
</div>

</body>
</html>
