<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:fragment="content">

    <div class="row justify-content-center mb-3">
        <div class="col-6">
            <h1 th:text="#{user.form.login}"></h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <div th:if="${param.error}" class="alert alert-warning" th:text="#{user.security.login.error}"></div>
            <div th:if="${param.logout}" class="alert alert-success" th:text="#{user.security.login.confirm}"></div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="userlogin" th:text="#{user.form.login}"></label>
                    <input type="text" class="form-control" id="userlogin" name="userlogin" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{user.form.password}"></label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                </div>
                <div class="form-row float-right">
                    <a th:href="@{/users}" class="btn btn-link" th:text="#{user.security.noAccount}"></a>
                    <button type="submit" class="btn btn-primary" th:value="#{user.form.login}">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
